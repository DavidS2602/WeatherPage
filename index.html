<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weather-app</title>
</head>
<body>
    <header id="Country-section">
        <h1 class="Country-title"></h1>
    </header>
    <section id="status-weather">
        <div class="weather-logo">
            <img class="status-logo" src="" alt="">
            <h2 class="descriptionWeather"></h2>
        </div>
        <div class="temperature-data">
            <h2 class="temperature"></h2>
        </div>
        <div class="weather-data">
            <h2 class="wind"></h2>
            <h2 class="Humidity"></h2>
            <h2 class="UV"></h2>
        </div>
    </section>
    <section id="Future-temperature-section">
        <div class="temperature-section">
            <h2 class="day0">SAT</h2>
            <img class="logo0" src="" alt=""></img>
            <h2 class="temp-max0">12°C</h2>
            <h2 class="temp-min0">12°C</h2>
        </div>
        <div class="temperature-section">
            <h2 class="day1">SUN</h2>
            <img class="logo1" src="" alt=""></img>
            <h2 class="temp-max1">15°C</h2>
            <h2 class="temp-min1">15°C</h2>
        </div>
        <div class="temperature-section">
            <h2 class="day2">MON</h2>
            <img class="logo2" src="" alt=""></img>
            <h2 class="temp-max2">22°C</h2>
            <h2 class="temp-min2">22°C</h2>
        </div>
        <div class="temperature-section">
            <h2 class="day3">TUE</h2>
            <img class="logo3" src="" alt=""></img>
            <h2 class="temp-max3">18°C</h2>
            <h2 class="temp-min3">18°C</h2>
        </div>
        <div class="temperature-section">
            <h2 class="day4">WED</h2>
            <img class="logo4" src="" alt=""></img>
            <h2 class="temp-max4">20°C</h2>
            <h2 class="temp-min4">20°C</h2>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/key.js"></script>
    <script src="./JS/web.js"></script>
</body>
</html>
